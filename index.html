<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The flash</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
   
   
</head>
<body>

<!-- Head Image -->
<div class="parallax"></div>
 

<!-- memory game-->
   <div class="time">
      <div class="counter">
        <div class="counter-item">
        </div>
        <div id="cronometro" class="counter-item">
          <h4 class="time-title">Time</h4>
          <div class="counter-num">
            <span id="minutos">00</span>:<span id="segundos">00</span>
          </div>
        </div>
      </div>
      <div class="container"  id="contador">
            <div class="contador">
                <p>Merits</p>
                <span id="contador-aciertos" class="card1">0</span>
            </div>
            <div class="contador">
                <p>Errors</p>
                <span id="contador-errores" class="card1">0</span>
            </div>
        </div>
   </div>
    
    <main>
      <div id="table" class="table"></div>
    </main>

    <div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Out of time!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You run out of time! Play again?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Play again</button>
      </div>
    </div>
  </div>
</div>


 <script src="assets/script/start.js"></script>   
</body>
</html>
